context:
    name: cpu/native
    parent: default

module:
    name: cpu/native
    sources: [ async_read.c,  irq_cpu.c,  native_cpu.c,  panic.c,  startup.c,  syscalls.c, tramp.S ]
    global_vars:
        CFLAGS:
            - -DNATIVE_INCLUDES
            - -DCPU_NATIVE
            - -Icpu/native/include
            - -D_XOPEN_SOURCE=600
            - -D_DARWIN_C_SOURCE
    depends:
        - core
        - periph_uart
    uses:
        - netdev_tap
        - xtimer

defaults:
    module:
        context: cpu/native

subdirs:
    - periph
    - netdev_tap

---
module:
    name: printf_float
    context: cpu/native
