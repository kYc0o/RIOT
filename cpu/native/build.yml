context:
    name: cpu/native
    parent: default

module:
    name: cpu/native
    sources: [ async_read.c,  irq_cpu.c,  native_cpu.c,  panic.c,  startup.c,  syscalls.c, tramp.S ]
    global_vars:
        CFLAGS:
            - '-Icpu/native/include'
    depends:
        - core
        - periph_uart
    uses:
        - netdev_tap
        - xtimer

defaults:
    module:
        context: cpu/native

subdir:
    - periph
    - netdev_tap

